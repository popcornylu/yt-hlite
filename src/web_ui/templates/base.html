<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Table Tennis Highlight Generator{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <span class="logo">ğŸ“</span>
            <span>TT Highlights</span>
        </div>
        <div class="nav-links">
            <a href="{{ url_for('index') }}" class="{% if request.endpoint == 'index' %}active{% endif %}">Home</a>
            <a href="{{ url_for('timeline') }}" class="{% if request.endpoint == 'timeline' %}active{% endif %}">Timeline</a>
            <a href="{{ url_for('candidates') }}" class="{% if request.endpoint == 'candidates' %}active{% endif %}">Candidates</a>
            <a href="{{ url_for('review') }}" class="{% if request.endpoint == 'review' %}active{% endif %}">Review</a>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <p>Human-in-the-loop highlight generation</p>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
